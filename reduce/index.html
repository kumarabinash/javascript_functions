<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	
	function reduce(array, combine, start) {
		var current = start;
		for (var i = 0; i < array.length; i++)
			current = combine(current, array[i]);
		return current;
	}

	console.log(reduce([1, 2, 3, 4], function(a, b){
		return a + b;
	}, 0));









</script>
</body>
</html>
